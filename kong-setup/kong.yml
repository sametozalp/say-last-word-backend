_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://host.docker.internal:8081
    routes:
      - name: auth
        paths:
          - /api/auth

  - name: last-word-service
    url: http://host.docker.internal:8082
    routes:
      - name: last-word
        paths:
          - /api/last-word

  - name: user-profile-service
    url: http://host.docker.internal:8083
    routes:
      - name: user-profile
        paths:
          - /api/user-profile