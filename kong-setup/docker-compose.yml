version: '3.8'
services:
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/config.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled # pre-function zaten bunun i√ßindedir
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/config.yml
    ports:
      - "8000:8000"
      - "8001:8001"